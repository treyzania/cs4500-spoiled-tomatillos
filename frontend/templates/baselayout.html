<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/style.css"/>
		<script src="/static/core.js"></script>
		<script src="/static/search.js"></script>
		<link rel="stylesheet" hreft="/static/mystyle.css"/>
		{% block head %}
			<title>Unspecified</title>
		{% endblock %}
	</head>
	<body>
		<div id="prelude">
			{% block prelude %}
			{% endblock %}
		</div>
		{% block userbar %}
			<div id="userbar">
				{% if user is defined and user is not none %}
					<!-- {{ user|pprint|safe }} -->
					<p>
						<i>Hello, {{ user.username }}!</i>
					</p>
					<a class="button" onclick="logout();" href="#">Logout</a>
				{% else %}
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="navbar-brand" href="/">Home</a>
					<form class="form-inline" name="searchform" onSubmit="submit_search();">
						<input id="search_query" class="form-control" type="text" placeholder="Search a movie..." value="{{ query }}"/>
						<a class="btn btn-primary btn-outline-success" onClick="submit_search();">Search</a>
					</form>
					<div class="button-container">
						<a href="/login" class="btn btn-primary">Login</a>
						<a href="/register" class="btn btn-outline-success">Register</a>
					</div>
				</nav>
				{% endif %}
			</div>
		{% endblock %}
		<div id="content">
			{% block content %}
				<hr/>
				Unspecified
			{% endblock %}
		</div>
	</body>
</html>
