{% extends "baselayout.html" %}
{% block head %}
	<title>Login</title>
	<script src="/static/login.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/mystyle.css">
{% endblock %}
{% block userbar %}
<!-- userbar omitted -->
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-5 offset-sm-3 text-center">
        <h2>Login</h2>
        <form class="justify-content-center">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="login_username" arias-describedby="usernameHelp" placeholder="Enter username" data-toggle="tooltip" data-placement="right" title="username must be at least 3 characters">
            <small id="usernameHelp" class="form-text text-muted">Username must be more than 3 characters</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="login_password" placeholder="Password" arias-describedby="passwordHelp" data-toggle="tooltip" data-placement="right" title="password must be at least 8 characters">
            <small id="passwordHelp" class="form-text text-muted">Password must be more than 8 characters</small>
          </div>
          <a id="login_execute" class="btn btn-primary" onclick="attempt_checked_login();" href="#">Login</a>
        </form>
        <p id="login_status">
        </p>
        <a class="btn btn-secondary" href="/register">Register</a>
      </div>
    </div>
	</div>
{% endblock %}
