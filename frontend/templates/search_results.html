<!DOCTYPE html>
<html>
	<head>
		{% include "head.htm" %}
	</head>
	<body>
		{% include "userbar.htm" %}
		<hr/>
		<div>
			<i>Search results for "{{ query }}":</i>
		</div>
		<ul id="serach_box">
			{% for item in results %}
				<li class="search_result_item">
					<a href="/title/{{ item.id|safe }}" class="search_result_title">{{ item.name|safe }}</a> ({{ item.releaseYear|safe }})
				</li>
			{% endfor %}
		</ul>
	</body>
</html>
