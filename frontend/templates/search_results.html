{% extends "baselayout.html" %}
{% block head %}
	<title>Search Results</title>
{% endblock %}
{% block content %}
	<div>
		<i>Search results for "{{ query }}":</i>
	</div>
	<ul id="serach_results">
		{% for item in results %}
			<li class="search_result_item">
				<a href="/title/{{ item.id|safe }}" class="search_result_title">{{ item.name }}</a> ({{ item.releaseYear }})
			</li>
		{% endfor %}
	</ul>
{% endblock %}
